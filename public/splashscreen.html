<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    /*  Play font */
    @font-face {
      font-family: 'Play';
      font-style: normal;
      font-weight: 400;
      src: local('Play'),
        local('Play-Regular'),
        url("../../src/fonts/Play/Play-Regular.ttf") format('truetype')
    }

    body {
      font-family: "Play", Arial;
      color: black;
      margin: 0;
      padding: 0;
      border: 0;
      outline: 0;
      font-size: 1vw;
      z-index: -1;
      background-color: rgb(220, 220, 220);
    }

    ::-webkit-scrollbar {
      display: none !important;
    }

    #landingMain {
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
    }

    #logo {
      width: 40%;
    }

    #landingSub {
      font-size: 2rem;
      letter-spacing: 1rem;
      margin: 1.5rem;
      font-family: inherit;
    }

    .lds-roller {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
      margin: 1rem;
    }

    .lds-roller div {
      animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      transform-origin: 40px 40px;
    }

    .lds-roller div:after {
      content: " ";
      display: block;
      position: absolute;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: rgba(0, 80, 120, 0.8);
    }

    .lds-roller div:nth-child(1) {
      animation-delay: -0.036s;
    }

    .lds-roller div:nth-child(1):after {
      top: 63px;
      left: 63px;
    }

    .lds-roller div:nth-child(2) {
      animation-delay: -0.072s;
    }

    .lds-roller div:nth-child(2):after {
      top: 68px;
      left: 56px;
    }

    .lds-roller div:nth-child(3) {
      animation-delay: -0.108s;
    }

    .lds-roller div:nth-child(3):after {
      top: 71px;
      left: 48px;
    }

    .lds-roller div:nth-child(4) {
      animation-delay: -0.144s;
    }

    .lds-roller div:nth-child(4):after {
      top: 72px;
      left: 40px;
    }

    .lds-roller div:nth-child(5) {
      animation-delay: -0.18s;
    }

    .lds-roller div:nth-child(5):after {
      top: 71px;
      left: 32px;
    }

    .lds-roller div:nth-child(6) {
      animation-delay: -0.216s;
    }

    .lds-roller div:nth-child(6):after {
      top: 68px;
      left: 24px;
    }

    .lds-roller div:nth-child(7) {
      animation-delay: -0.252s;
    }

    .lds-roller div:nth-child(7):after {
      top: 63px;
      left: 17px;
    }

    .lds-roller div:nth-child(8) {
      animation-delay: -0.288s;
    }

    .lds-roller div:nth-child(8):after {
      top: 56px;
      left: 12px;
    }

    @keyframes lds-roller {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="../src/images/StaR_Main.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#dcdcdc" />
  <meta name="StaR" content="Standards der Radiologie" />
  <link rel="apple-touch-icon" href="../src/images/StaR_Main.svg" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>StaR -Standards der Radiologie</title>
</head>

<body>
  <div id="landingMain">
    <div id="logo">
      <img src="../../src/images/StaR_Main_500.svg" alt="StaR_Logo" />
      <!-- src="src/images/StaR_Main_500.svg" src="../../src/images/StaR_Main_500.svg"-->
    </div>
    <div id="landingSub">
      Standards der Radiologie
    </div>
    <div class="lds-roller">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

</body>

</html>
